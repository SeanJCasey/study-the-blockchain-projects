<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vulcan Trade</title>
</head>

<body>
    <div class="container">

        <h1>Vulcan Trade - emotionless decentralized cost averaging</h1>

        <hr>

        <div id="errors" style="color: red;"></div>
        <div id="successes" style="color: green;"></div>

        <h2>Place an Order</h2>
        <form id="createCostAverageOrderForm">
            Use <input type="number" placeholder="No of ETH" id="createCostAverageOrderQuantityInput" />
            to buy <input type="text" placeholder="target ERC20 token" id="createCostAverageOrderTokenAddressInput" />
            every <input type="number" placeholder="time interval" id="createCostAverageOrderFrequencyInput" />
            in <input type="number" placeholder="number of orders" id="createCostAverageOrderTranchesInput" /> equal batches

            <button id="createCostAverageOrderButton" onclick="createCostAverageOrderButtonClicked()">Vulcanize!</button>
        </form>

        <h2>Lookup an order</h2>
        <form id="lookupCostAverageOrderForm">
            <input type="number" placeholder="Order ID" id="lookupCostAverageOrderIdInput" />

            <button id="lookupCostAverageOrderButton" onclick="lookupCostAverageOrderButtonClicked()">Lookup Order</button>
        </form>

        <div id="lookupCostAverageOrderResult" style="display: none;">
            <h3>Order Info</h3>
            <div>
                <label>Amount:</label>
                <label id="lookupCostAverageOrderQuantityResult"></label>
            </div>
            <div>
                <label>Token Address:</label>
                <label id="lookupCostAverageOrderTokenAddressResult"></label>
            </div>
            <div>
                <label>Frequency:</label>
                <label id="lookupCostAverageOrderFrequencyResult"></label>
            </div>
            <div>
                <label>Tranches:</label>
                <label id="lookupCostAverageOrderTranchesResult"></label>
            </div>
            <div>
                <label>Tranches Executed:</label>
                <label id="lookupCostAverageOrderTranchesExecutedResult"></label>
            </div>
            <div>
                <label>Last Conversion Timestamp:</label>
                <label id="lookupCostAverageOrderLastConversionResult"></label>
            </div>
            <div>
                <label>Target Currency Converted:</label>
                <label id="lookupCostAverageOrderTargetCurrencyConvertedResult"></label>
            </div>
        </div>

        <h2>Check order conversion due</h2>
        <form id="checkOrderConversionDueForm">
            <input type="number" placeholder="Order ID" id="checkOrderConversionDueIdInput" />

            <button id="checkOrderConversionDueButton" onclick="checkOrderConversionDueButtonClicked()">Lookup Order</button>
        </form>

        <div id="checkCostAverageOrderConversionDueResult">
            <div>
                <label>Conversion Due:</label>
                <label id="checkCostAverageOrderConversionDueBoolResult"></label>
            </div>
        </div>

    </div>

    <script src="web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="abi-contract-addr.js"></script>
    <script src="app.js"></script>

</body>

</html>
